<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Snake Sluga Codes</title>
</head>
<body>
    <!-- <div class="score">score: <span class="score-value">00</span></div> -->

    <div class="start-menu">
        <span class="start-game">Start Game</span>

        <button class="btn-start">Start</button>
    </div>

    <div class="stop-screen">
        <span class="game-stoped">- Game Stoped -</span>
        <span class="enter-continue">Press ENTER to continue playing.</span>
    </div>

    <div class="game-over-screen">
        <span class="game-over">game over</span>

        <span class="final-score">score <span>00</span></span>

        <button class="btn-play">
            Play Again
        </button>
    </div>
    <!-- <canvas width = "600" height="900"></canvaswidth></canvas> -->

    <div id="game-container">
        <!-- <div id="rectangle-container"></div> -->
        <div id="menu">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
            <br>
            <label for="gridSize">Grid Size:</label>
            <!-- <input type="number" id="gridSize" value="4"> -->
            <select id="gridSize">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Big</option>
              </select>
            <br>
            <button onclick="gameStop()" title="Pause Game">
                <i class="fas fa-pause"></i>
            </button>
            <button onclick="gameContinue()" title="Resume Game">
                <i class="fas fa-play-circle"></i>
            </button>
            <br>
            <div class="score-div">Score: <span id="score">0</span></div>
        </div>
        <canvas id="canvas" width = "600" height="900"></canvaswidth></canvas>

        <button id="left-button" onclick="moveLeft()"><-</button>
        <button id="up-button" onclick="moveUp()">^</button>
        <button id="down-button" onclick="moveDown()">v</button>
        <button id="right-button" onclick="moveRight()">></button>
        

    </div>

    <script src="./js/scripts.js"></script>


</body>
</html>
